<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>California SGIP Rebate Estimator</title>
  <style>
    :root { --primary:#fdb813; --secondary:#003c71; --bg:#f9f9f9; --text:#333; --muted:#666; }
    *,*::before,*::after { box-sizing:border-box; margin:0; padding:0; }
    body { font-family:Arial,sans-serif; background:var(--bg); color:var(--text); padding:2rem; }
    h1 { text-align:center; color:var(--primary); margin-bottom:1rem; }
    .wrapper { max-width:800px; margin:0 auto; }
    fieldset { background:#fff; border:1px solid #ddd; border-radius:6px; padding:1rem; margin-bottom:1.5rem; }
    legend { font-weight:600; color:var(--secondary); padding:0 .5rem; }
    label { display:block; margin-top:1rem; font-weight:600; }
    input, select { width:100%; padding:.5rem; margin-top:.3rem; border:1px solid #ccc; border-radius:4px; font-size:1rem; }
    small.note { display:block; margin-top:.3rem; color:var(--muted); font-size:.85rem; }
    button { width:100%; padding:.75rem; margin-top:1rem; background:var(--primary); color:#fff; border:none; border-radius:4px; font-size:1rem; cursor:pointer; }
    button:hover { background:#003c71; }
    button:disabled { opacity:.6; cursor:not-allowed; }
    #result { display:none; margin-top:2rem; padding:1rem; background:#fff; border-left:5px solid var(--primary); border-radius:4px; }
    #result h3 { margin-top:0; color:var(--secondary); }
    .track { margin-bottom:1.5rem; }
    .track h4 { margin-bottom:.3rem; }
    .incentive { font-weight:600; color:var(--secondary); }
    .incentive-value { font-size:.9rem; margin-top:.2rem; }
    .doc-list { margin:.5rem 0; padding-left:1.2rem; }
    hr { border:none; border-top:1px solid #eee; margin:1rem 0; }
  </style>
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places"></script>
</head>
<body>
  <h1>California SGIP Rebate Estimator</h1>
  <div class="wrapper">
    <form id="calcForm" autocomplete="off" novalidate>
      <fieldset>
        <legend>1. Location</legend>
        <label for="county">County of residence</label>
        <select id="county" name="county" required>
          <option value="" disabled selected>Select county…</option>
        </select>
        <small id="medianNote" class="note"></small>
        <label for="hhIncome">Annual household income ($)</label>
        <input id="hhIncome" name="hhIncome" type="number" min="0" step="1000" placeholder="e.g. 95,000" required />
      </fieldset>

      <fieldset>
        <legend>2. Customer Profile</legend>
        <label for="address">Installation address <small>(optional)</small></label>
        <input id="address" name="address" placeholder="1234 Main St, City, CA" />
        <label for="custType">Customer type</label>
        <select id="custType" name="custType" required>
          <option value="" disabled selected>Select type…</option>
          <option value="single">Home – Single-Family</option>
          <option value="multi">Home – Multifamily</option>
          <option value="nonres">Business / Non-Residential</option>
        </select>
      </fieldset>

      <fieldset>
        <legend>3. Resiliency</legend>
        <label for="dacFlag">Located in a DAC or HFTD?</label>
        <small class="note">Check the maps below.</small>
        <select id="dacFlag" name="dacFlag" required>
          <option value="" disabled selected>Select…</option>
          <option value="yes">Yes</option>
          <option value="no">No / Unsure</option>
        </select>

        <label for="pspsFlag">Experienced 2+ PSPS events?</label>
        <small class="note">Review PSPS outage history online.</small>
        <select id="pspsFlag" name="pspsFlag" required>
          <option value="" disabled selected>Select…</option>
          <option value="yes">Yes</option>
          <option value="no">No / Unsure</option>
        </select>

        <label for="critFlag">Medical Baseline or critical well-pump?</label>
        <small class="note">Verify on your utility bill.</small>
        <select id="critFlag" name="critFlag" required>
          <option value="" disabled selected>Select…</option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>

        <label for="careFlag">CARE Program participant?</label>
        <small class="note">Check your bill under special discounts.</small>
        <select id="careFlag" name="careFlag" required>
          <option value="" disabled selected>Select…</option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>

        <details style="margin-top:1rem">
          <summary style="cursor:pointer;font-weight:600;color:var(--secondary)">View Resiliency Maps</summary>
          <iframe src="https://experience.arcgis.com/experience/1c21c53da8de48f1b946f3402fbae55c" width="100%" height="150" style="border:none;margin-top:.5rem"></iframe>
          <iframe src="https://capuc.maps.arcgis.com/apps/dashboards/ecd21b1c204f47da8b1fcc4c5c3b7d3a" width="100%" height="150" style="border:none;margin-top:.5rem"></iframe>
          <iframe src="https://capuc.maps.arcgis.com/apps/webappviewer/index.html?id=5bdb921d747a46929d9f00dbdb6d0fa2" width="100%" height="150" style="border:none;margin-top:.5rem"></iframe>
        </details>
      </fieldset>

      <fieldset>
        <legend>4. System Size</legend>
        <label for="storageKWh">Battery capacity (kWh)</label>
        <small class="note">Default: 30.6 kWh</small>
        <input id="storageKWh" name="storageKWh" type="number" min="0" step="0.1" value="30.6" required />

        <label for="solarKW">Solar array size (kW, optional)</label>
        <small class="note">Default: 8 kW</small>
        <input id="solarKW" name="solarKW" type="number" min="0" step="0.1" value="8" />
      </fieldset>

      <button type="submit">Calculate</button>
    </form>

    <div id="result"></div>
  </div>

  <script>
    // All 58 counties + 4-person AMI
    const COUNTY_AMI = {
      "Alameda":159800,"Alpine":129500,"Amador":109900,"Butte":96600,"Calaveras":101500,
      "Colusa":96400,"Contra Costa":159800,"Del Norte":93900,"El Dorado":120800,"Fresno":93900,
      "Glenn":93900,"Humboldt":93900,"Imperial":93900,"Inyo":97200,"Kern":93900,"Kings":93900,
      "Lake":93900,"Lassen":93900,"Los Angeles":106600,"Madera":93900,"Marin":186600,"Mariposa":93900,
      "Mendocino":93900,"Merced":93900,"Modoc":93900,"Mono":118500,"Monterey":104500,"Napa":146700,
      "Nevada":124600,"Orange":136600,"Placer":120800,"Plumas":95300,"Riverside":103900,"Sacramento":120800,
      "San Benito":140200,"San Bernardino":103900,"San Diego":130800,"San Francisco":186600,"San Joaquin":104600,
      "San Luis Obispo":125600,"San Mateo":186600,"Santa Barbara":119100,"Santa Clara":195200,
      "Santa Cruz":132800,"Shasta":101800,"Sierra":93900,"Siskiyou":93900,"Solano":124600,"Sonoma":132000,
      "Stanislaus":98500,"Sutter":98900,"Tehama":93900,"Trinity":93900,"Tulare":93900,"Tuolumne":101600,
      "Ventura":131300,"Yolo":135900,"Yuba":98900
    };

    const SIZE_ADJ = [0.7,0.8,0.9,1,1.08,1.16,1.24,1.32];
    const money = v => isNaN(v) ? 'N/A' : v.toLocaleString('en-US',{style:'currency',currency:'USD',maximumFractionDigits:0});

    function populateCounties() {
      const sel = document.getElementById('county');
      sel.innerHTML = '<option value="" disabled selected>Select county…</option>' +
        Object.keys(COUNTY_AMI).sort().map(c=>`<option value="${c}">${c}</option>`).join('');
    }
    function updateMedian() {
      const c = document.getElementById('county').value;
      document.getElementById('medianNote').textContent =
        c ? `4-person AMI for ${c}: ${money(COUNTY_AMI[c])}` : '';
    }
    function threshold(county,size) {
      const b = COUNTY_AMI[county]; if(!b||isNaN(size)) return null;
      const idx = Math.min(Math.max(size-1,0),7);
      return b * SIZE_ADJ[idx] * 0.8;
    }

    async function onSubmit(e) {
      e.preventDefault();
      const form = e.target, btn = form.querySelector('button'), res = document.getElementById('result');
      btn.disabled = true; res.style.display = 'none'; res.innerHTML = '';

      const d = Object.fromEntries(new FormData(form));
      const income = +d.hhIncome, bat = +d.storageKWh, sol = +d.solarKW;
      const thr = threshold(d.county,4), low = income <= thr;
      const tracks = [];

      if(d.custType==='single' && sol>0 && bat>0) {
        tracks.push({
          title:'Equity Solar + Storage',
          desc:'Combines battery + solar for highest incentive on low-income single-family homes.',
          rate:'$1.10/Wh battery + $3.10/W solar',
          amount:1.10*bat*1000 + 3.10*sol*1000,
          docs:['Utility bill','Equipment quote','Interconnection app','Income affidavit'],
          next:'Reserve incentive → Sign agreement → Install → Claim incentive'
        });
      }
      if(d.dacFlag==='yes' || d.pspsFlag==='yes' || d.critFlag==='yes') {
        tracks.push({
          title:'Equity Resiliency',
          desc:'Bonus $1/Wh for wildfire/PSPS risk or medical baseline installs.',
          rate:'$1.00/Wh battery',
          amount:1.00*bat*1000,
          docs:['Utility bill','Equipment quote','Interconnection app','Income affidavit','Baseline letter','PSPS/HFTD proof'],
          next:'Reserve incentive → Sign agreement → Install → Claim incentive'
        });
      }
      if(low && bat>0 && sol===0) {
        tracks.push({
          title:'Equity Storage-Only',
          desc:'Standalone battery incentive for low-income homes.',
          rate:'$0.85/Wh battery',
          amount:0.85*bat*1000,
          docs:['Utility bill','Equipment quote','Interconnection app','Income affidavit'],
          next:'Reserve incentive → Sign agreement → Install → Claim incentive'
        });
      }
      if(sol>0 && bat===0) {
        tracks.push({
          title:'Generation (PV-Only)',
          desc:'Flat $2/W for solar-only installations.',
          rate:'$2.00/W solar',
          amount:2.00*sol*1000,
          docs:['Utility bill','Equipment quote','Interconnection app'],
          next:'Reserve incentive → Sign agreement → Install → Claim incentive'
        });
      }
      if(!tracks.length) {
        tracks.push({ title:'No SGIP tracks apply.', rate:'—', amount:0, desc:'Please adjust inputs.', docs:[], next:'' });
      }

      let html = '<h3>Results</h3>';
      tracks.forEach(t => {
        html += `
          <div class="track">
            <h4>${t.title}</h4>
            <p>${t.desc}</p>
            <p class="incentive">Incentive Rate: ${t.rate}</p>
            <p class="incentive-value">Potential Incentive: ${money(t.amount)}</p>
            <p><strong>Requirements:</strong></p>
            <ul class="doc-list">${t.docs.map(d=>`<li>${d}</li>`).join('')}</ul>
            <p><strong>Next Steps:</strong> ${t.next}</p>
          </div>
          <hr/>
        `;
      });

      res.innerHTML = html;
      res.style.display = 'block';
      btn.disabled = false;
    }

    document.addEventListener('DOMContentLoaded', ()=> {
      populateCounties();
      document.getElementById('county').addEventListener('change', updateMedian);
      document.getElementById('calcForm').addEventListener('submit', onSubmit);
    });
  </script>
</body>
</html>
